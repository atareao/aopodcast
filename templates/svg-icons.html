{% if site.email %}<a href="mailto:{{ site.email }}"><i class="svg-icon email"></i></a>{% endif %}
{% if site.gitlab %}<a href="https://gitlab.com/{{ site.gitlab }}"><i class="svg-icon gitlab"></i></a>{% endif %}
{% if site.rss %}<a href="{{ site.rss }}"><i class="svg-icon rss"></i></a>{% endif %}
{% if site.twitter %}<a href="https://www.twitter.com/{{ site.twitter }}"><i class="svg-icon twitter"></i></a>{% endif %}
{% if site.archiveorg %}<a href="https://archive.org/details/@{{ site.archiveorg }}"><i class="svg-icon archiveorg"></i></a>{% endif %}
