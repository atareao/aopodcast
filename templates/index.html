{% extends "default.html" %}
{% block title %}Index{% endblock title %}
{% block content %}
<div class="posts">
    {% for post in posts %}
    <article class="post">
        <h1><a href="{{ site.baseurl | safe }}/{{ post.slug }}">{{ post.title }}</a></h1>
        <h5><div class="post-meta">{{ post.date | date(format="%d/%m/%Y") }}</div></h5>
        <div class="entry">
            {{ post.excerpt | safe}}
        </div>
        <a href="{{ site.baseurl | safe }}/{{ post.slug }}" class="read-more">Sigue leyendo...</a>
    </article>
    {% endfor %}
</div>
{% endblock content %}
